 <!DOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" <title>My photos</title>
  </head>
  <body>
    <header>
      <h1>My photos</h1>
    </header>
    <div class="container">
      <div id="img_unit">
        <div class="photo" v-for="photo in photos">
          <img :src="photo.path"><!-- ここの変数の先頭文字を小文字にしました -->
          <div class="inner"><p>{{ photo.caption }}<span>{{ photo.name }}</span></p></div>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: '#img_unit',
        data: {
          photos: []
        },
        created: function() {
          var self = this;
          $.getJSON('https://h2o-space.com/htmlbook/images.php',  function(data){
            self.photos = data;
          });
        }
      });
    </script>
  </body>
  </html>
